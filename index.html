						<figcaption>
							<h2><span>Early 2005: The Death Talk</span></h2>
							<div><p>My dad used to sit beside my bed until I feel asleep. One night, when I was around 6 or 7, I asked him, “What happens to people after they die?” It’s probably the oldest conversation I remember ever having. I’m not so sure about whether I still believe his answer, but that was what got me thinking about life after death and existence. I remember him not wanting to answer some of my questions. “What if you’re not old when you die? What if you still haven’t finished some things?” “Then you leave without finishing some things.” It’s had an effect on the way that I’ve viewed death - that there is an expiration date on your body, but not on your soul, or whatever you leave behind. And I was never scared of death from that night forward.</a></p></div>
						</figcaption>
